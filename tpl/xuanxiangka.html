<div class="tab" ng-style={width:width,height:height}>
    <style>
        *{
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            padding: 0;
            margin: 0 auto;
        }
        .tab{
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }
        .tab .title{
            width: 100%;
            height: 10%;
            border-bottom: 1px solid #ccc;
        }
        .title a{
            display: block;
            width: 25%;
            height: 100%;
            float: left;
            border-right:1px solid #ccc;
            line-height: 40px;
            text-align: center;
        }
        .con{
            width: 100%;
            height: 90%;
            background: pink;
            position: relative;
        }
        .con div{
            position: absolute;
            left: 0;
            top: 0;
            line-height:320px;
        }
        .checked{
            background: red;
        }
    </style>

    <div class="title" >
        <a href="" ng-repeat="item in data" ng-click="change($index)" ng-class="{checked:$index==num}">
            {{item.title}}</a>
    </div>
    <div class="con">
        <div ng-repeat="item in data" ng-show="$index==num">{{item.con}}</div>
    </div>
</div>
